sudo: required

services:
- docker

env:
  global:
  - REGISTRY_USER=kittycashrobot
  - secure: 

before_script:
- docker pull kittycash/scoreboard-api || true

script:
- ./docker-build.sh

after_script:
- docker images

before_deploy:
- docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"

deploy:
  provider: script
  script: "./docker-deploy.sh"
  on:
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^dev|master$ || $(git tag --points-at HEAD) != ""
